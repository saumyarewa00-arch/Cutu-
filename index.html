<style>
body {
  margin:0; font-family: 'Comic Sans MS', cursive;
  background: #ffe6f0; display:flex;
  align-items:center; justify-content:center; height:100vh;
  overflow:hidden;
}
.card {
  background:white; padding:30px; border-radius:25px;
  text-align:center; width:90%; max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  position:relative; overflow:hidden;
}
img.main { width:180px; border-radius:15px; margin-bottom:10px; }
h1 { font-size:22px; margin:15px 0; }
button {
  padding:12px 24px; margin:10px; border:none;
  border-radius:25px; font-size:16px; cursor:pointer;
  background:#ff66a3; color:white; box-shadow:0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }
button.no { background:#aaa; }

/* floating stickers */
.sticker {
  position:absolute; width:40px;
  animation: float linear infinite;
  pointer-events:none;
}

@keyframes float {
  0% { transform: translateY(0px) translateX(0px); opacity:1; }
  50% { transform: translateY(-120px) translateX(30px); opacity:0.8; }
  100% { transform: translateY(-240px) translateX(-30px); opacity:0; }
}
</style>
