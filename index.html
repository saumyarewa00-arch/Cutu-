<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>POV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f6f7fb;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      width: 320px;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .grid {
      background: repeating-linear-gradient(
        0deg,
        #eee,
        #eee 1px,
        transparent 1px,
        transparent 30px
      ),
      repeating-linear-gradient(
        90deg,
        #eee,
        #eee 1px,
        transparent 1px,
        transparent 30px
      );
      border-radius: 12px;
      padding: 20px;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    img {
      width: 120px;
      height: auto;
    }
    .text {
      font-size: 18px;
      font-weight: 600;
      color: #7a2cff;
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      background: #7a2cff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button.secondary {
      background: #b48cff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="grid">
      <img id="sticker" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="cat" />
      <div class="text" id="text">Thanks zi üê±‚ú®</div>
      <div class="buttons" id="buttons">
        <button onclick="nextStep()">Ok</button>
        <button class="secondary" onclick="nextStep()">Noi</button>
      </div>
    </div>
  </div>

  <script>
    let step = 0;

    const scenes = [
      {
        text: "Thanks zi üê±‚ú®",
        img: "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
      },
      {
        text: "Bhej rahe ho? üò≥",
        img: "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
      },
      {
        text: "Pleamse cutie ü•∫",
        img: "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif"
      },
      {
        text: "Chal chikne, photo bhej üòàüì∏",
        img: "https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif"
      }
    ];

    function nextStep() {
      step++;
      if (step >= scenes.length) step = scenes.length - 1;
      document.getElementById("text").innerText = scenes[step].text;
      document.getElementById("sticker").src = scenes[step].img;

      if (step === scenes.length - 1) {
        document.getElementById("buttons").innerHTML =
          '<button onclick="alert(`Photo bhejne ka time aa gaya üòåüì∏`)">Ok</button>';
      }
    }
  </script>
</body>
</html>
